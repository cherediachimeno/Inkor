<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Añadir planetas</h1>
    <input type="text" placeholder="Nombre" id="nombre" />
    <input type="text" placeholder="LORE" id="lore" />
    <input type="text" placeholder="Sistema" id="sistema" />
    <input type="text" placeholder="¿Hay vida?" id="vida" />
    <input type="text" placeholder="Imagen" id="img" />
    <button onclick="insertar()">Insertar</button>

    <h1>Editar planetas</h1>
    <input type="text" placeholder="Nombre" id="nombreEditar" />
    <input type="text" placeholder="LORE" id="loreEditar" />
    <input type="text" placeholder="Sistema" id="sistemaEditar" />
    <input type="text" placeholder="¿Hay vida?" id="vidaEditar" />
    <input type="text" placeholder="Imagen" id="imgEditar" />
    <button onclick="editar()">Editar</button>

    <h1>Borra un planeta</h1>
    <input type="text" placeholder="Nombre" id="nombreBorrar" />
    <button onclick="borrar()">Borrar</button>

    <h1>Planetas disponibles en la base de datos</h1>
    <div id="mostrarPlanetas">


    </div>

    <script src="./demo.js"></script>
</body>

</html>

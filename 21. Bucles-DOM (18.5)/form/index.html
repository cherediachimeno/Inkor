<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #print {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        .foto {
            height: 375px;
            width: 375px;
            margin: 10px;
            border: 2px black solid;
        }
    </style>
</head>

<body>
    <section id="print">
    </section>

    <form action="#">
        <label for="img">Enlace de la foto</label>
        <br>
        <input type="text" name="img" id="enlaceFoto">
    </form>
    <button onclick="cargarFoto()">Enviar</button>

    <form action="#">
        <label for="temperatura">Pon la temperatura y la muestro</label>
        <br>
        <input type="text" name="temperatura" id="temperatura">
    </form>
    <button onclick="mostrarTemperatura()">Enviar</button>

    <form action="#">
        <label for="edad">Pon tu edad</label>
        <br>
        <input type="text" name="edad" id="edad">
    </form>
    <button onclick="mostrar()">Enviar</button>


    <script src="./demo.js"></script>


</body>

</html>
